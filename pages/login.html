<!-- Login Page -->
<div id="login-page" class="page-section">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo and Header -->
            <div class="login-header">
                <img src="logo.png" alt="IMI" class="login-logo">
                <h1>I Made It</h1>
                <h2>Student Portal</h2>
                <p class="login-subtitle">Welcome back! Sign in to access your dashboard.</p>
            </div>

            <!-- Login Actions -->
            <div class="login-actions">
                <!-- Microsoft Login Button -->
                <button class="btn-microsoft" id="microsoft-login-btn" type="button">
                    <svg class="microsoft-icon" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0" y="0" width="11" height="11" fill="#f25022"/>
                        <rect x="12" y="0" width="11" height="11" fill="#7fba00"/>
                        <rect x="0" y="12" width="11" height="11" fill="#00a4ef"/>
                        <rect x="12" y="12" width="11" height="11" fill="#ffb900"/>
                    </svg>
                    <span>Sign in with Microsoft</span>
                </button>

                <!-- Divider -->
                <div class="login-divider">
                    <span>or</span>
                </div>

                <!-- Developer Mode Button -->
                <button class="btn-developer" id="developer-mode-btn" type="button">
                    <i class="fa-solid fa-code"></i>
                    <span>Continue in Developer Mode</span>
                </button>

                <p class="developer-mode-note">
                    <i class="fa-solid fa-circle-info"></i>
                    Developer mode uses static demo data for testing purposes.
                </p>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2025 I Made It Inc. All rights reserved.</p>
                <div class="login-links">
                    <a href="https://imadeit.ai" target="_blank">About Us</a>
                    <span>•</span>
                    <a href="https://imadeit.ai/#contact" target="_blank">Contact</a>
                    <span>•</span>
                    <a href="#" onclick="alert('Privacy Policy'); return false;">Privacy</a>
                </div>
            </div>
        </div>
    </div>
</div>
